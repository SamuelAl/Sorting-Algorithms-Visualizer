<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->

    <title>Materialize Experiments</title>
    <style media="screen">
      .col {

        <div class="col s6 m3 grey lighten-2">content</div>

      <div class="row">
        <div class="col s12 m6 l4 grey lighten-2">content</div>

        <div class="col s12 m6 l4 xl2 grey lighten-2">content</div>

        <div class="col s12 m6 l4 xl2 grey lighten-2">content</div>
        <div class="col s12 m6 l4 xl2 grey lighten-2">content</div>
      </div>

      <div class="row">
        <div class="col s12 m8 grey lighten-2">content</div>
        <div class="col s12 m4 grey lighten-2">content</div>
        <div class="col s12 m4 grey lighten-2">content</div>
        <div class="col s12 m8 grey lighten-2">content</div>
      </div>
  </body>
</html>
